<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Weather.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-part">
            <p class="info-text"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="siparator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather icon">
            <div class="temp">
                <sapn class="numb">_</sapn>
                <span class="deg">°</span>C
                
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="collumn feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <sapn class="numb-2">_</sapn>
                            <span class="deg">°</span>C
                            
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="collumn humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <sapn>_</sapn>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="Weather.js"></script>
</body>
</html>
